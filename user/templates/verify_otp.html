{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h4>Подтвердите вход</h4>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="otp">Введите код из email</label>
            <input type="text" class="form-control" name="otp" maxlength="6">
        </div>
        <button type="submit" class="btn btn-primary">Подтвердить</button>
    </form>

    <form method="post" action="{% url 'resend_otp' %}" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-link">Отправить код повторно</button>
    </form>
</div>
{% endblock %}
